<div class="spinner" [ngClass]="{active: fetching === false}">
  <img src="../../../../assets/imgs/book-review.gif" alt="">
</div>
<div class="container">
  <caption>
    <img src="http://zeyad200.runasp.net/{{bookInfo.imageUrl}}" alt="">
    <button [routerLink]="['../../Bookpdf',bookInfo.id]" (click)="CurrentlyReadLIst()">Read Now <fa-icon [icon]="faArrowUpRightFromSquare"></fa-icon></button>
  </caption>
  <figcaption>
    <div class="bookname">
      <h2>{{bookInfo.title}}</h2>
      <p>Author: <span>{{bookInfo.author}}</span></p>
      <p>published Date: <span>{{bookInfo.publishTime|slice:0:10}}</span></p>
      <p>
        {{bookInfo.description}}
      </p>
    </div>
    <div class="more">
      <p (click)="addtofavourite()">
        Favourite
        <fa-icon [icon]="faHeart"></fa-icon>
      </p>
      <p (click)="addToReadInFeature()">
        To Read
        <fa-icon [icon]="faBookBookmark"></fa-icon>
      </p>
    </div>
  </figcaption>
</div>
<div class="info">
  <app-info></app-info>
</div>
<div class="container data">
  <router-outlet></router-outlet>
</div>
<div class="recommend">
  <div class="container">
    <app-recommend></app-recommend>
  </div>
</div>
